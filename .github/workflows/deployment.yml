apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-app
  labels:
    app: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
        - name: bookstore-app
          image: dennisky64/bookstore-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: ""
